<body>
    <h1>Contact</h1>
    <div class="main">
        <form action="https://formsubmit.co/0f178b4deaba09b45302952af076ee62" method="POST">
            <div class="text">Enter Email*: <input type="email" name="email" class="fields" required></div>
            <div class="text">Name*: <input type="text" name="name" class="fields" required></div>
            <div class="text">Message: <textarea name="message" class="message"></textarea></div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://localhost:3000">
            <button type="submit" class="send submit btn btn-primary m-10">Send</button>
        </form>
    </div>
