<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99352e98c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/output.css">
    <title>Document</title>
</head>
<body class="bg-custom_black text-custom_white font-sans">
    <div class="mx-14 mt-6 flex flex-row justify-center items-center border-2 border-solid border-custom_border rounded-full mobile:mx-5">
        <h1 class="text-3xl font-bold m-3 text-custom_white laptop:text-2xl tablet:text-xl mobile:relative right-8">Pic Uploader</h1>
        <div class="flex flex-row justify-end w-3/4 m-5 laptop:w-[60vw] tablet:w-[40vw] mobile:w-[20vw]">
            <button type="button" class="invisible mobile:visible relative left-40">
                <i class="fas fa-align-justify"></i>
            </button>
            <form action="/contact" method="POST"><button class="text-xl rounded-md mr-10 text-custom_white hover:text-slate-400 laptop:mr-7 tablet:text-sm mobile:invisible">Contact</button></form>
            <form action="/" method="get"><button class="text-xl rounded-md text-custom_white  hover:text-slate-400 tablet:text-sm mobile:invisible">Login</button></form>
        </div>
    </div>
    <h1 class="mt-8 text-xl mb-4 flex justify-center border-2 border-custom_border rounded-full font-bold px-5 mx-[38vw] py-2">Signup</h1>
    <div class="mx-5 flex items-center justify-center">
        <form action="/senddata" method="POST">
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Enter First Name*:</div> <input name="firstname" type="text" placeholder="First Name" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8" required></div><br>
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Enter Last Name: </div><input name="lastname" type="text" placeholder="Last Name" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8"></div><br>
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Enter email*:</div> <input name="email" type="email" placeholder="xyz@gmail.com" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8" required></div><br>
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Enter Number*: </div><input name="number" type="text" placeholder="1234567890" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8" required></div><br>
            <fieldset>
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Enter gender*:</div> <input type="radio" value="Male" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8" name="gender" required>Male  <input type="radio" name="gender" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8 ml-2 flex items-center" value="Female" required>Female</div>
            </fieldset>
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Create password*: </div><input name="password" type="password" placeholder="password" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8" required></div><br>
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Repeat password*: </div><input name="confirmpassword" type="password" placeholder="password" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8" required></div><br>
            <div class="flex flex-row mb-5"><div class="w-[150px] flex items-center"> Recovery code*: </div><input minlength="4" name="recoveryCode" type="password" placeholder="Recovery Code" class="border-2 border-custom_border bg-custom_black rounded-full py-3 px-8" required></div><br>
            <div class="flex items-center justify-center"><button class="btn btn-primary signup border-2 border-custom_border rounded-full py-3 px-8">Signup</button></div>
            <div class="flex flex-row my-5 items-center justify-center"><b class="mr-3">Note:</b> <div>Never lose your recovery code.</div></div><br>
        </form>
    </div>
    <footer class="flex items-center justify-center mb-3">
        Designed and Built by <b class="ml-2">Aaron Nazareth</b>
    </footer>
</body>
</html>
