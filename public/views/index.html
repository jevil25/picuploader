<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/99352e98c2.js" crossorigin="anonymous"></script>
    <link href="./dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-custom_black text-custom_white font-sans">
    <div class="nav-main mx-14 mt-6 flex flex-row justify-center items-center border-2 border-solid border-custom_border rounded-full mobile:mx-5 mobile:mb-24" n>
        <h1 class="text-3xl font-bold m-3 text-custom_white laptop:text-2xl tablet:text-xl mobile:relative mobile:right-8 mobile:text-[30px]">Pic Uploader</h1>
        <div class="flex flex-row justify-end w-3/4 m-5 laptop:w-[60vw] tablet:w-[40vw] mobile:w-[20vw] mobile:justify-center">
            <button type="button" class="invisible mobile:visible mobile:relative mobile:left-[60px] " onclick="toggleMenu();">
                <i class="fas fa-align-justify"></i>
            </button>
            <div class="visible nav-links flex flex-row mobile:invisible mobile:flex-col mobile:justify-center mobile:items-center mobile:relative mobile:top-[120px] mobile:right-[20vw]">
                <form action="/contact" method="POST"><button class="contact text-xl rounded-md mr-10 text-custom_white hover:text-slate-400 laptop:mr-7 tablet:text-xl mobile:justify-center mobile:items-center mobile:border-b-2 mobile:border-custom_border mobile:mt-2 mobile:text-2xl ">Contact</button></form>
                <form action="/signup" method="post"><button class="login text-lg rounded-md text-custom_white  hover:text-slate-400 tablet:text-xl mobile:justify-center mobile:items-center mobile:border-b-2 mobile:border-custom_border mobile:relative mobile:right-4 mobile:mt-2 mobile:text-2xl">Signup</button></form>
            </div>
        </div>
    </div>
    <br>
    <div class="flex flex-col justify-center items-center mt-8 mb-4">
        <h2 class="text-3xl font-bold mb-4">Login</h2><br>
        <div>
            <form action="/send" method="POST" class="flex flex-col items-center justify-center">
                <input class="py-4 px-16 bg-custom_black border-2 border-custom_border rounded-3xl" type="email" required placeholder="Email" name="email"><br>
                <input class="py-4 px-16 bg-custom_black border-2 border-custom_border rounded-3xl" type="password" required placeholder="Password" name="password"><br>
                <button class="bg-custom_black border-2 border-solid border-custom_border px-8 py-3 rounded-3xl text-lg items-center justify-center hover:bg-slate-600">Login</button><br>
            </form>
        </div>
        <form action="/forpass" method="POST">
            <button class="text-sm text-slate-400 mb-1 relative bottom-5" name="forgotpassword">Forgot Password?</button><br>
        </form>
    </div>
    <footer class="flex flex-row items-center justify-center mr-3">
        Designed and Built by<span class="font-bold ml-2">Aaron Nazareth</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
<script src="public/js/nav.js"></script>
</html>
