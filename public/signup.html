<body>
    <h1>Signup</h1>
    <div class="main">
        <form action="/senddata" method="POST">
            <div class="text">Enter First Name*: <input name="firstname" type="text" placeholder="First Name" class="fields" required></div><br>
            <div class="text">Enter Last Name: <input name="lastname" type="text" placeholder="Last Name" class="fields"></div><br>
            <div class="text">Enter email*: <input name="email" type="email" placeholder="xyz@gmail.com" class="fields" required></div><br>
            <div class="text">Enter Number*: <input name="number" type="text" placeholder="1234567890" class="fields" required></div><br>
            <fieldset>
            <div class="text">Enter gender*: <input type="radio" value="Male" class="fields" name="gender" required>Male  <input type="radio" name="gender" class="fields" value="Female" required>Female</div>
            </fieldset>
            <div class="text">Create password*: <input name="password" type="password" placeholder="password" class="fields" required></div><br>
            <div class="text">Repeat password*: <input name="confirmpassword" type="password" placeholder="password" class="fields" required></div><br>
            <div class="text"><button class="btn btn-primary signup">Signup</button></div>
        </form>
    </div>
