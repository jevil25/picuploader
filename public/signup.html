<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Document</title>
</head>
<body>
    <h1>Signup</h1>
    <div class="main">
        <form action="/senddata" method="POST" align="center">
            Enter First Name*: <input name="firstname" type="text" placeholder="First Name" class="fields" required><br>
            Enter Last Name: <input name="lastname" type="text" placeholder="Last Name" class="fields"><br>
            Enter email*: <input name="email" type="email" placeholder="xyz@gmail.com" class="fields" required><br>
            Enter Number*: <input name="number" type="text" placeholder="1234567890" class="fields" required><br>
            <fieldset>
            Enter gender*: <input type="radio" value="Male" class="fields" name="gender" required>Male  <input type="radio" name="gender" class="fields" value="Female" required>Female
            </fieldset>
            Create password*: <input name="password" type="password" placeholder="password" class="fields" required><br>
            Repeat password*: <input name="confirmpassword" type="password" placeholder="password" class="fields" required><br>
            <button class="btn btn-primary signup">Signup</button>
        </form>
    </div>
    <footer class="foot">
        Designed and Built by <b>Aaron Nazareth</b>
    </footer>
</body>
</html>
